<mat-card>
    <mat-card-header>
        <mat-card-title>
            Join server!
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>
            <form [formGroup]="joinForm" (ngSubmit)="onSubmit(joinForm.value)">
                <mat-form-field>
                    <mat-label>
                        Enter a valid serverId
                    </mat-label>
                    <input matInput formControlName="serverId" required matInput>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>
                        Enter a name
                    </mat-label>
                    <input matInput formControlName="name" required >
                </mat-form-field>

                <button type="submit" mat-button>Join</button>
            </form>
        </div>
    </mat-card-content>

        <button (click)="editQuiz(quiz.id)" mat-button>EDIT</button>
        <button (click)="deleteQuiz(quiz.id)" mat-button>DELETE</button>
    </mat-card-actions> -->
</mat-card>
