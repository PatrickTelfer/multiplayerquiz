<div *ngIf="isHost()">
    <div *ngIf="isQuestionState()">
        <mat-card>
            <mat-card-title>
                {{question?.question}}
            </mat-card-title>
            <mat-card-content>
                <div class="gridContainer">
                    <div class="a">
                        {{question?.options[0]}}
                    </div>
                    <div class="b">
                        {{question?.options[1]}}
                    </div>
                    <div class="c">
                        {{question?.options[2]}}
                    </div>
                    <div class="d">
                        {{question?.options[3]}}
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>

    <div *ngIf="isAnswerState()">
        <mat-card>
            <mat-card-title>
                {{question?.question}}
            </mat-card-title>
            <mat-card-content>
                <div class="gridContainer">
                    <div [ngClass]="{'right': answer == 0, 'wrong': answer != 0}">
                        {{question?.options[0]}}
                    </div>
                    <div [ngClass]="{'right': answer == 1, 'wrong': answer != 1}">
                        {{question?.options[1]}}
                    </div>
                    <div [ngClass]="{'right': answer == 2, 'wrong': answer != 2}">
                        {{question?.options[2]}}
                    </div>
                    <div  [ngClass]="{'right': answer == 3, 'wrong': answer != 3}">
                        {{question?.options[3]}}
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button (click)="nextQuestion()">Next Question</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>

<div *ngIf="!isHost()" class="width100 height100">
    <div *ngIf="isQuestionState()" class="gridContainer">
        <button (click)="onAnswer(0)" class="a">A</button>
        <button (click)="onAnswer(1)" class="b">B</button>
        <button (click)="onAnswer(2)" class="c">C</button>
        <button (click)="onAnswer(3)" class="d">D</button>
    </div>

    <div *ngIf="isAnswerState()" class="gridContainer">
        <button disabled [ngClass]="{'right': answer == 0, 'wrong': answer != 0}">A</button>
        <button disabled [ngClass]="{'right': answer == 1, 'wrong': answer != 1}">B</button>
        <button disabled [ngClass]="{'right': answer == 2, 'wrong': answer != 2}">C</button>
        <button disabled [ngClass]="{'right': answer == 3, 'wrong': answer != 3}">D</button>
    </div>
</div>
